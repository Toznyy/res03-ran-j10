<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>
            Maquette
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Work+Sans:ital,wght@0,200;0,400;0,600;1,400&display=swap" rel="stylesheet">
<link href="doc.css" rel="stylesheet">
    </head>
    <body id="maquette">
        <header>
            <h1>Complétez votre profil</h1>
        </header>
        <main>
            <section id="left">
                <div id="info">
                    <h2>Informations de connexion</h2>
                </div>
                <section id="partie1">
                    <label for="nom">Nom d'utilisateur</label><br>
                    <input type="text" name="nom" id="nom"><br>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email"><br>
                    <label for="mdp">Mot de passe</label><br>
                    <input type="text" name="mdp" id="mdp"><br>
                    <label for="confirmpd">Confirmer le mot de passe</label><br>
                    <input type="text" name="confirmdp" id="confirmdp"><br><br><br>
                    <input type="submit" id="submit" value="Enregistrer">
                </section>
            </section>
            <section id="center">
                <div id="pro">
                    <h2>Profil professionnel</h2>
                </div>
                <section id="partie2">
                    <p><strong>Niveau d'études</strong><br><br>
                    <section id="etudes">
                        <section class="partie1de2">
                            <input type="radio" name="niveaudetudes" value="capbep" id="capbep"> 
                            <label for="capbep">CAP - BEP</label><br>
                            <input type="radio" name="niveaudetudes" value="bac" id="bac"> 
                            <label for="bac">Bac</label><br>
                            <input type="radio" name="niveaudetudes" value="bac+2" id="bac+2"> 
                            <label for="bac+2">Bac + 2</label><br>
                        </section>
                        <section class="partie2de2">
                            <input type="radio" name="niveaudetudes" value="bac+3" id="bac+3"> 
                            <label for="bac+3">Bac + 3</label><br>
                            <input type="radio" name="niveaudetudes" value="bac+5" id="bac+5"> 
                            <label for="bac+5">Bac + 5</label><br>
                            <input type="radio" name="niveaudetudes" value="bac+7" id="bac+7"> 
                            <label for="bac+7">Bac + 7</label><br>
                        </section>
                    </section>
                    </p>
                    <p><br><strong>Profil de développeur</strong><br><br>
                    <section id="profil">
                        <section class="partie3de2">
                            <input type="radio" name="profildev" value="backend" id="backend"> 
                            <label for="backend">Dev Web Backend</label><br>
                            <input type="radio" name="profildev" value="frontend" id="frontend"> 
                            <label for="frontend">Dev Web Frontend</label><br>
                            <input type="radio" name="profildev" value="fullstack" id="fullstack"> 
                            <label for="fullstack">Dev Web Fullstack</label><br><br>
                            <input type="submit" id="submit" value="Enregistrer">
                        </section>
                        <section class="partie4de2">
                            <input type="radio" name="profildev" value="jeuxvideo" id="jeuxvideo"> 
                            <label for="jeuxvideo">Dev Jeux Vidéo</label><br>
                            <input type="radio" name="profildev" value="logiciel" id="logiciel"> 
                            <label for="logiciel">Dev Logiciel</label><br>
                            <input type="radio" name="profildev" value="mobile" id="mobile"> 
                            <label for="mobile">Dev Mobile</label><br>
                        </section>
                    </section>
                    </p>
                </section>
            </section>
            <section id="right">
                <div id="centres">
                    <h2>Centres d'intérêt</h2>
                </div>
                <section id="partie3">
                    <section class="partie1de3">
                        <input type="checkbox" name="interet" value="banque" id="banque"> 
                        <label for="banque">Banque</label><br>
                        <input type="checkbox" name="interet" value="pub" id="pub"> 
                        <label for="pub">Publicité</label><br>
                        <input type="checkbox" name="interet" value="finance" id="finance"> 
                        <label for="finance">Finance</label><br>
                        <input type="checkbox" name="interet" value="sante" id="sante"> 
                        <label for="sante">Santé</label><br><br>
                        <input type="submit" id="submit" value="Enregistrer">
                    </section>
                    <section class="partie2de3">
                        <input type="checkbox" name="interet" value="com" id="com"> 
                        <label for="com">Communication</label><br>
                        <input type="checkbox" name="interet" value="def" id="def"> 
                        <label for="def">Défense</label><br>
                        <input type="checkbox" name="interet" value="education" id="education"> 
                        <label for="education">Éducation</label><br>
                        <input type="checkbox" name="interet" value="politique" id="politique"> 
                        <label for="politique">Politique</label><br>
                    </section>
                </section>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
